<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA Bank</title>
    <link rel="stylesheet" href="aba.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <h1> ABA<span>'</span></h1>
    </header>
    <div class="container">
        <div class="banner">
            <div class="card"></div>
        </div>
        <div class="form">
            <div class="head">
                <h2>Sign in</h2>
                <h2><span class="en"><i class="fa-solid fa-globe"></i> EN</span></h2>
            </div>
            <form>
                <label for="">User</label>
                <input type="text" placeholder="Username">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
                <button type="submit">Sign in</button>
                <div class="forgot-password">Forgot Password?</div>
                <p>If you forgot your User ID, please call</p>
                <h4>+855 (0) 23 925 333</h4>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-1">
            <img src="short-logo-footer.svg" alt="">
            <p>
                Advanced Bank of Asia Ltd. 148, Preah Sihanouk Blvd, Phnom Penh, Cambodia <br>
                <a href="#">Privacy policy</a>
            </p>
        </div>
        <div class="footer-2">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </footer>
</body>

</html>
